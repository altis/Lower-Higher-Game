<body>
        <div id="smallOverlayContainer" class="smallOverlayContainer">

                <div class="textSmallOverlay" id="textSmallOverlay">
                    <div class="underlay" id="underlay"></div>
                    <img class="nice" id="nice" src="images/layout/ARA_0007_nice.png">
                    <img class="great" id="great" src="images/layout/ARA_0006_great.png">
                </div>
            </div>
    
    <div class="mainBody">

        <div id="overlayContainer" class="overlayContainer">
            <div class="overlay" id = "overlay"></div>

                <div id="completed" class="completed">
                    <img class="winner" src="images/layout/ARA_0004_winner.png">
                    <img class="secretToLife" src="images/layout/ARA_0000_hereIsTheSecretToLife.png">

                    <div id="restart" class="startAgainButton"><img class="startAgain" src="images/layout/ARA_0002_startAgain.png">
                    </div>
                </div>

                <div id="fail" class="fail">
                    <img  class="loser" src="images/layout/ARA_0005_loser.png">
                    <img class="betterLuckNextTime" src="images/layout/ARA_0001_betterLuckNextTime.png">
                    <div id="tryAgainButton" class="tryAgainButton"><img class="tryAgain" src="images/layout/ARA_0003_tryAgain.png"></div>
                </div>
            </div>

        </div>

       
        <img class="background" src="images/layout/ARA_0013_background.png">
        <div class="space"></div>
        <div class="allCards">

            <img id="img0" class="cards" src="images/cards/blueBack.png">
            <img id="img1" class="cards" src="images/cards/blueBack.png">
            <img id="img2" class="cards" src="images/cards/blueBack.png">
            <img id="img3" class="cards" src="images/cards/blueBack.png">
            <img id="img4" class="cards" src="images/cards/blueBack.png">
            <img id="img5" class="cards" src="images/cards/blueBack.png">
            <img id="img6" class="cards" src="images/cards/blueBack.png">


        </div>

                <img class="goldPlate" src="images/layout/ARA_0012_goldPlateLeft.png" alt="">
                <img class="textMiddle" src="images/layout/ARA_0010_higher.png">
            </div>

            <div class="or">
                <img src="images/layout/ARA_0008_or.png">
            </div>

            <div class="buttonLower" id="lowerbutton">
                <img class="goldPlate" src="images/layout/ARA_0011_goldPlateRight.png" alt="">
                <img class="textMiddle" src="images/layout/ARA_0009_lower.png">
            </div>

        </div>
